name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install ngsolve pytest scikit-build-core pybind11

      - name: Build and install module
        run: pip install . -v

      - name: Run tests
        run: python -m pytest tests/test_sparsesolv.py tests/test_bddc.py -v --tb=short

